<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid;
}
</style>
</head>
<body>

<h2>Add a border to a table:</h2>

<table>
  <tr>
    <th>Овог</th>
    <th>Нэр</th>
  </tr>
  <tr>
    <td>Эрх</td>
    <td>Саран</td>
  </tr>
</table>

</body>
</html>
